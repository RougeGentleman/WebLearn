<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <div class="header_left">
                <img src="img/baidu_logo.gif" alt="">
                <span>注册百度账号</span>
            </div>
            <div class="header_right">
                <input type="button" value="登录">
                <span>我已注册，现在就</span>
            </div>
        </div>

    </div>
    <div class="main">
        <div class="main_left">
            <p class="main_left_login">
                <input type="text" placeholder="请设置用户名">
                <span>用户名</span>
            </p>
            <p class="main_left_login">
                <input type="number" placeholder="可用于登陆和找回密码">
                <span>手机号</span>
            </p>
            <p class="main_left_login">
                <input type="password" placeholder="请设置登陆密码">
                <span>密码</span>
            </p>
            <p class="main_left_sms">
                <input type="button" value="获取短信验证码">
                <input type="number" placeholder="请输入验证码">
                <span>验证码</span>
            </p>
            <p class="main_left_exm">
                <input type="checkbox">
                <span>阅读并接受</span>
                <span class="main_left_exm_a">《百度用户协议》</span>
                <span>及</span>
                <span class="main_left_exm_a">《百度隐私权保护声明》</span>
            </p>
            <p>
                <input type="button" value="注册">
            </p>
        </div>
        <div class="main_right">
            <div class="main_right_top">
                <img src="img/phone.png" alt="">
                <span>手机快速注册</span>
            </div>
            <div class="main_right_body">
                <p class="main_right_body_a">请使用中国大陆手机号，编辑短信：</p>
                <p id="main_right_body_b_a" class="main_right_body_b">6-14位字符（支持数字/字母/符号）</p>
                <p class="main_right_body_a">作为登录密码，发送至：</p>
                <p class="main_right_body_b">1069 0691 036590</p>
                <p class="main_right_body_a">即可注册成功，手机号即为登录帐号。</p>
            </div>
            <div>
                <img src="img/upreg.png" alt="">
                <p>请使用手机百度进行扫码</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
