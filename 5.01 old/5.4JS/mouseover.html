<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .container{
            width: 360px;
            overflow: hidden;
            margin: 100px auto 0px auto;
            border: 1px solid #000000;
        }
        .container ul{
            width: 100%;
        }
        .container ul li{
            float: left;
            margin-left: 2px;
        }
        .container ul li:first-child{
            margin-left: 0px;
        }
        .container ul li img{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="bigImg" src="img/01big.jpg" alt="">
    <ul>
        <li><img class="_img" src="img/01.jpg" alt=""></li>
        <li><img class="_img" src="img/02.jpg" alt=""></li>
        <li><img class="_img" src="img/03.jpg" alt=""></li>
        <li><img class="_img" src="img/04.jpg" alt=""></li>
        <li><img class="_img" src="img/05.jpg" alt=""></li>
    </ul>
</div>
<script>
    //设置入口函数
    window.onload=pre;

    //img数组
    var imgArray;
    //大Img
    var bigImg;
    //图片路径数组
    var picArray=["img/01big.jpg", "img/02big.jpg", "img/03big.jpg", "img/04big.jpg", "img/05big.jpg"];


    function pre(){
        //获取需要元素
        imgArray = document.getElementsByClassName("_img");
        bigImg = document.getElementById("bigImg");

        setEvent();
    }

    //设置响应事件
    function setEvent(){
        if(imgArray==null || bigImg==null){
            return;
        }
        for(var i=0; i<imgArray.length; i++){
            imgArray[i]._index=i;
            imgArray[i].onmouseover=function(){
                bigImg.setAttribute("src", picArray[this._index]);
                console.log("aaa");
            }
        }
    }
</script>
</body>
</html>
