<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>课堂练习</title>
    <script>
        //100以内质数
        for(var i=1; i<100; i++){
            for(var j=2; j<i;j++){
                if(i%j==0){
                    break;
                }
            }
            if(i==j){
                document.write(i+", ");
            }
        }

        document.write("<br/><br/>");

        //100内除3的倍数
        for(var i=1; i<=100;i++){
            if(i%3==0) continue;
            document.write(i+", ");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
