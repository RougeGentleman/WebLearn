<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击切换图片</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .content{
            width: 1000px;
            margin: 0 auto;
        }
        .content_menu{
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .content_menu input{
            text-align: center;
            font-size: 25px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: #E9E9E9;
            border: 0;
            outline: none;
            border-radius: 5px;
        }
        .content_bottom{
            text-align: center;
            position: relative;
        }
        .content_bottom img{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="content_menu">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
    </div>
    <div class="content_bottom">
        <img src="img/img1.jpg" alt="">
        <img src="img/img2.jpg" alt="">
        <img src="img/img3.jpg" alt="">
        <img src="img/img4.jpg" alt="">
        <img src="img/img5.jpg" alt="">
    </div>
</div>
<script>
    //获取所有点击按钮
    var buttons=[].slice.apply(document.getElementsByTagName("input"));
    //获取所有显示背景元素
    var images=[].slice.apply(document.getElementsByTagName("img"));

    //设置点击事件
    buttons.forEach((item, index, array)=>{
       item.onclick=()=>{
           //取消所有背景色
           array.forEach((_item, _index, _array)=>{
              _item.style.background="#E9E9E9";
           });
           //设置点击元素背景颜色
           item.style.background="yellow";
           //隐藏所有图片
           images.forEach((_item, _index, _array)=>{
               _item.style.visibility="hidden";
           });
           //显示图片
           images[index].style.visibility="visible";
       }
    });

</script>
</body>
</html>
