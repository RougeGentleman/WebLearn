<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script>
        var time=new Date();
        var a=[1, 5, 1, 20, 4, 10, 21, 13, 15, 16, 17];
        var _temp = 0;
        // console.log(a);
        var t=0;
        //排序方法1：
        for(var i=0; i<a.length; i++){
            for(var j=0; j < a.length-i-1; j++){
                if(a[j] > a[j+1]){
                    _temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = _temp;
                }
                // console.log(a);
                t++;
            }
        }

        //排序方法2：
        for(var i=0; i<a.length; i++){
            for(var j=i+1; j<a.length; j++){
                if(a[i] > a[j]){
                    _temp = a[j];
                    a[j] = a[i];
                    a[i] = _temp;
                }
                // t++;
            }
        }

        //排序方法3：
        a.sort(function(a, b){
            if(a > b){
                return 1;
            }else{
                return -1;
            }
        });

        console.log(a);
        // console.log("t:"+t);
        var _time = new Date();
        console.log(_time.getTime()-time.getTime());
    </script>
</head>
<body>

</body>
</html>
