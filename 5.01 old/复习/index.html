<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>我的第一个页面</title>
		<style type="text/css">
			body{
				
			}
		</style>
		
	</head>
	<body>
		<!--标题类标签h1-h6-->
		<h1 >我的附加费</h1>
		<h2>我的附加费</h2>
		<h3>我的附加费</h3>
		<h4>我的附加费</h4>
		<h5>我的附加费</h5>
		<h6>我的附加费</h6>
		
		<!--换行标签br-->
		这是换行<br/>
		
		<!--下划线-->
		<hr />

		<!--段标签-->
		<p>凤姐夫姐夫放假放假放假</p>
		
		<!--图像标签img
			src：图片路径
			alt：当图片加载不出来时替代的文本
			title：当鼠标悬浮在图片上是的显示文字
		-->
		<img src="img/a.png" alt="我是一张图片" title="kkk"/>
		<!--超链接标签
			href：链接地址
			target:你的链接地址的打开方式
		-->
		<!--锚链接
			<a name="标记名">目标位置</a>
			<a href="#标记名">当前位置</a>
		-->
		
		<a href="#ropee" target="_blank">
			<img src="img/b.png" />
		</a>
		
		<!--无序列表
			ul+li
		-->
		<ul type="square">
			<li>春天</li>
			<li>夏天</li>
		</ul>
		<!--有序列表
			ol+li
		-->
		
		<ol type="1" start="4">
			<li>春天</li>
		</ol>
	</body>
</html>
