<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 指向问题</title>
    <script>
        var obj = {
            birth: 1990,
            getAge: function () {
                var b = this.birth; // 1990
                var fn = function () {
                    return new Date().getFullYear() - this.birth; // this指向window或undefined
                };
                return fn();
            }
        };
        console.log(obj.getAge());

    </script>
</head>
<body>

</body>
</html>
